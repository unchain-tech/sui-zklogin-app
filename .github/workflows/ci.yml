name: Build and Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Build project
        run: bun run build
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          VITE_SUI_FULLNODE_URL: https://fullnode.devnet.sui.io
          VITE_SUI_DEVNET_FAUCET: https://faucet.devnet.sui.io
          VITE_SUI_PROVER_DEV_ENDPOINT: https://prover-dev.mystenlabs.com/v1
          VITE_REDIRECT_URI: https://mashharuki.github.io/sui-zklogin-demo/

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        